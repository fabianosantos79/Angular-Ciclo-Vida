<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="itemConsumido.comprado"
/>
<p class="description">{{ itemConsumido.nome }}</p>
<div class="d-contents" *ngIf="!itemConsumido.comprado">
  <fa-icon class="delete-icon" [icon]="faTrash"></fa-icon>
  <fa-icon class="edit-icon" [icon]="faPen" (click)="editarItem()"></fa-icon>
</div>
<small class="date">{{ itemConsumido.data }}</small>
